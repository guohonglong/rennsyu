<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    table tr td {
        border: 1px solid red;
    }

    table {
        border-collapse: collapse;
        width: 300px;
    }

    tr.firstLine {
        background-color: lightGray;
    }
</style>

<div id="div1">

    <table align="center">
        <tr class="firstLine">
            <td>number</td>
            <td>name</td>
            <td>score</td>
        </tr>

        <tr v-for="student,index in students">
            <td>{{index+1}}</td>
            <td>{{student.name}}</td>
            <td>{{student.score}}</td>
        </tr>

    </table>

</div>

<script>

    var data = [
        { name: "张三", score: 94 },
        { name: "李四", score: 85 },
        { name: "王五", score: 67 },
        { name: "赵六", score: 53 }
    ];
    new Vue({
        el: '#div1',
        data: {
            students: data
        }
    })

</script>
