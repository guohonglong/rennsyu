<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p v-if="Number>90">学霸</p>
    <p v-else-if="Number>80">良好</p>
    <p v-else-if="Number>60">及格</p>
    <p v-else>不及格</p>
    <button v-on:click.stop="score">成绩显示</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
          Number: Math.random()*100,
        }
        ,
        methods: {
          score: function () {
            this.Number = Math.random()*100
          }
        }
      })
</script>
