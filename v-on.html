<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ clickNumber }}</p>
    <button v-on:click.stop="count">count</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
          clickNumber: 1
        }
        ,
        methods: {
          count: function () {
            this.clickNumber += 1
          }
        }
      })
</script>
