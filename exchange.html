<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	table tr td {
		border: 1px solid gray;
		padding: 10px;

	}

	table {
		border-collapse: collapse;
		width: 800px;
		table-layout: fixed;
	}

	tr.firstLine {
		background-color: lightGray;
	}
</style>

<div id="div1">

	<table align="center">
		<tr class="firstLine">
			<td>人民币</td>
			<td>美元</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				汇率：
				<input type="number" v-model.number="exchange" />
			</td>
		</tr>

		<tr>

			<td align="center">
				￥:
				<input type="number" v-model.number="rmb" />
			</td>
			<td align="center">
				$: {{ dollar }}
				<!-- $: {{ getDollar() }} -->
			</td>
		</tr>
	</table>

</div>

<script>

	new Vue({
		el: '#div1',
		data: {
			exchange: 7,
			rmb: 0
		},
		computed: {
			dollar: function () {
				return this.rmb / this.exchange;
			}
		}
		,methods:{
          getDollar:function() {
              return this.rmb / this.exchange;
		  }
		}
	})

</script>
